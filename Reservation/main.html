<html>
    <head>
        <meta charset="UTF-8">
        <title>영화 예매 페이지</title>
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <!-- 상단 (로고, 로그인, 검색)-->
        <header id="main-header">
            <div class="main-title">영화 예매 사이트</div>
            <div class="main-option">
                <ul>
                    <li><a href="#">로그인</a></li>
                    <li>
                        <input value="검색"/>
                        <input type="button" value="제출"/>
                    </li>
                </ul>
            </div>
        </header>
        <!-- 상단 메뉴 -->
        <nav id="main-navigation">
            <ul>
                <li><a href="#">홈</a></li>
                <li><a href="#">상영작 * 예정작</a></li>
                <li><a href="#">평점</a></li>
                <li><a href="#">다운로드</a></li>
            </ul>
        </nav>
        <!-- 본문 내용-->
        <section id="main-section">
            <div class="wrap">
                <div class="slider">
                    <h1>슬라이드 쇼입니다.</h1>
                </div>
                <div class="movie-list-wrapper">
                    <h1>현재 상영 영화</h1>
                    <div class="movie-list-tab">상영 영화 목록 탭입니다.</div>
                    <div class="movie-list">상영 영화 목록이 있습니다.</div>
                    <div class="movie-chart">인기 영화 순위입니다.</div>
                </div>
            </div>
        </section>
        <!-- 사이트 정보-->
        <footer id="main-footer">
            <div class="site-info">
                <h1>사이트 정보입니다.</h1>
                <div class="site-info-link">
                    <ul>
                        <li>이용 약관</li>
                        <li>개인정보처리방침</li>
                        <li>고객센터</li>
                    </ul>
                </div>
            </div>
        </footer>
    </body>
</html>
