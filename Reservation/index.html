<html>
    <head>
        <meta charset="UTF-8">
        <title>영화 예매 페이지</title>
        <link rel="stylesheet" href="./css/main.css">
        
    </head>
    <body>
        <div id="main-wrap">
        <!-- 상단 (로고, 로그인, 검색)-->
        <header id="main-header">
            <div class="main-title">영화 예매 사이트</div>
            <div class="main-option">
                <ul>
                    <li><a href="#">로그인</a></li>
                    <li>
                        <input value="검색"/>
                        <input type="button" value="제출"/>
                    </li>
                </ul>
            </div>
        </header>
        
        <!-- 상단 메뉴 -->
        <nav id="main-navigation">
            <ul>
                <!-- JavaScript로 Tab UI 적용-->
                <li><a href="#">영화</a></li>
                <li><a href="#">홈</a></li>
                <li><a href="#">상영작 * 예정작</a></li>
                <li><a href="#">예매</a></li>
                <li><a href="#">평점 * 리뷰</a></li>
                <li><a href="#">다운로드</a></li>
            </ul>
        </nav>

        <!-- 본문 내용-->
        <section id="main-section">
            <!-- 슬라이더 -->
            <div class="slider-wrap">
                <div class="slider">
                    <div class="slider-canvas">
                        <h1>슬라이드 쇼입니다.</h1>
                    </div>
                </div>
            </div>

            <!-- 탭에 따라서 내용이 표시되는 곳-->
            <div class="section-wrap">
                <div class="movie-list-wrapper">
                    <h1>현재 상영 영화</h1>
                    <div class="movie-list-tab">상영 영화 목록 탭입니다.</div>
                    <div class="movie-list">상영 영화 목록이 있습니다.</div>
                    <div class="movie-chart">인기 영화 순위입니다.</div>
                </div>
            </div>
            
        </section>

        <!-- 사이트 정보-->
        <footer id="main-footer">
            <div class="site-info">
                <div class="site-info-link">
                    <div class="link-wrap">
                            <ul>
                                    <li><a href="#">이용약관</a></li>
                                    <li><a href="#">개인정보처리방침</a></li>
                                    <li><a href="#">고객센터</a></li>
                                </ul>
                    </div>
                </div>
                <div class="site-info-address">
                    <address class="site-info-location">주소: 서울특별시 종로구</address>
                    <address class="site-info-number">대표자 전번: 010-1111-2222</address>
                </div>
            </div>
        </footer>
        </div>
    </body>
</html>
